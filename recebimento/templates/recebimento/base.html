{% load bootstrap4 %}
{% load static %}
{% bootstrap_css %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>INAFLEX</title>
    <link href="{% static 'css/estilo.css'%}" rel="stylesheet">
    {% bootstrap_css %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom-recebimento">
      <div class="container">
        <!-- Logo -->
        <a class="navbar-brand" href="www.inaflex.com.br">
          <img src="{% static 'images/logo.png' %}" alt="Logo" style="height: 50px">
        </a>

        <!-- Navbar Toggler -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Items -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <!-- Logout Button -->
            <li class="nav-item">
              <form class="form-logout" method="post" action="{% url 'recebimento_index' %}">
                {% csrf_token %}
                  <br class="break">
                  <a href="{% url 'recebimento_logout' %}" class="btn btn-outline-danger col-12" >Logout</a>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block content %} {% endblock %}
    {% bootstrap_javascript jquery='full' %}
</body>
</html>
