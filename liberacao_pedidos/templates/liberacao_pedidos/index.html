{% extends 'liberacao_pedidos/base.html' %}
{% load static %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% block content %}
    <div class="container">
        <h1 class="text-center" style="margin-top: 30px">LOGIN</h1>
        {% bootstrap_messages %}
        <form action="{% url 'liberacao_pedidos_index' %}" method="post" class="form" autocomplete="off">
            {% csrf_token %}
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Usuario">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Senha">
            </div>
            {% buttons %}
                <br>
                <button type="submit" id="submit" class="btn btn-primary col-12">LOGIN</button>
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
